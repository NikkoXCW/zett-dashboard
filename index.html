<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETT - Volov BEV Trial - Sutco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .result-content {
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        async function fetchSheetData() {
            const apiKey = 'AIzaSyC8f4hfYHPD8ZjffE2BlmCbEAmkgVJQsOQ'; // Replace with your API Key
            const sheetId = '1Tw-3NfzRG7JhzLsjLBfrRF__Plo4BZS8RWRa-csbiH4'; // Your sheet ID
            const range = 'Sheet1!A3:R3'; // Specify the range of cells to fetch
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    let content = '';
                    const selectedCells = data.values[0]; // Assuming the data is in the first row
                    selectedCells.forEach((cell, index) => {
                        content += `<div class="result-box">
                                        <div class="result-title">Cell ${String.fromCharCode(65 + index)}3</div>
                                        <div class="result-content">${cell}</div>
                                      </div>`;
                    });
                    document.getElementById('sheetData').innerHTML = content;
                } else {
                    document.getElementById('sheetData').innerHTML = '<p>No data available in the specified range.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('sheetData').innerHTML = '<p style="color: red;">Failed to load data. Please check your API key and sheet access settings.</p>';
            }
        }
    </script>
</head>
<body onload="fetchSheetData()">
    <h2>ZETT - Volov BEV Trial - Sutco</h2>
    <button onclick="fetchSheetData()">Refresh Data</button>
    <div id="sheetData"></div>

    <footer>
        <p>View source on <a href="https://github.com/YOUR_GITHUB_USERNAME/google-sheets-results" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
