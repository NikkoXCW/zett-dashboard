<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETT - Volvo BEV Trial - Sutco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
            gap: 20px; /* Add space between columns */
        }
        .image-container {
            flex-basis: 40%; /* Take up 40% of the container */
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center;
        }
        .image-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px; /* Space between images */
        }
        .input-box {
            margin-bottom: 20px;
            text-align: left;
            width: 250px;
        }
        .input-box label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .footer-container {
            margin-top: 20px;
            text-align: center;
        }
        .footer-text {
            font-size: 10px;
            font-weight: bold;
            color: #333;
        }

        /* Responsive Design: Stack images and input fields on smaller screens */
        @media (max-width: 768px) {
            .input-container {
                flex-direction: column;
                align-items: center;
            }
            .image-container {
                flex-basis: 100%; /* Take up full width on small screens */
                margin-bottom: 20px;
            }
            .input-box {
                width: 90%; /* Make input boxes more flexible */
                max-width: 350px; /* Limit max width */
            }
        }
    </style>
    <script>
        async function fetchSheetData() {
            const apiKey = 'AIzaSyC8f4hfYHPD8ZjffE2BlmCbEAmkgVJQsOQ';
            const sheetId = '1Tw-3NfzRG7JhzLsjLBfrRF__Plo4BZS8RWRa-csbiH4';
            const range = 'VolvoBEV!A3:R3';
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    const cells = data.values[0];
                    document.getElementById('cellA3').value = cells[0] || '';
                    document.getElementById('cellJ3').value = cells[9] || '';
                    document.getElementById('cellK3').value = cells[10] || '';
                    document.getElementById('cellP3').value = cells[15] || '';
                    document.getElementById('cellQ3').value = cells[16] || '';
                    document.getElementById('cellR3').value = cells[17] || '';
                } else {
                    document.getElementById('sheetData').innerHTML = '<p>No data available in the specified range.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('sheetData').innerHTML = '<p style="color: red;">Failed to load data. Please check your API key and sheet access settings.</p>';
            }
        }

        setInterval(fetchSheetData, 30000); // Automatically refresh data every 30 seconds
    </script>
</head>
<body onload="fetchSheetData()">
    <div>
        <h2>ZETT - Volvo BEV Trial - Sutco</h2>
        <div class="input-container">
            <div class="image-container">
                <img src="https://drive.google.com/thumbnail?id=1eeSKHl0H5a2dM54ZwQ3nc9biubaGpGJO" alt="Image 1">
                <img src="https://drive.google.com/thumbnail?id=1q2q-6c4mJbOdYS4WvpH-waOlMGdOzTmp" alt="Image 2">
                <img src="https://drive.google.com/thumbnail?id=1b21WXo7GKgh1ACBtJe4gQTpFc4a2a-uQ" alt="Image 3">
            </div>
            <div>
                <div class="input-box">
                    <label for="CellA3">Operating Days:</label>
                    <input type="text" id="cellA3" readonly>
                </div>
                <div class="input-box">
                    <label for="cellJ3">Total Net Loads (Kg):</label>
                    <input type="text" id="cellJ3" readonly>
                </div>
                <div class="input-box">
                    <label for="cellK3">Total Operating Mileage (Km):</label>
                    <input type="text" id="cellK3" readonly>
                </div>
                <div class="input-box">
                    <label for="cellP3">Average Fuel Consumption Rate (kWh/Km):</label>
                    <input type="text" id="cellP3" readonly>
                </div>
                <div class="input-box">
                    <label for="cellQ3">Average Energy Efficiency (CAD$/Km):</label>
                    <input type="text" id="cellQ3" readonly>
                </div>
                <div class="input-box">
                    <label for="cellR3">CO2 Emission Reduction (Kg):</label>
                    <input type="text" id="cellR3" readonly>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-text">AMTA, Industry Advancement - 2025</div>
        </div>
    </div>
</body>
</html>
