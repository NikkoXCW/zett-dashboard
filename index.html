<div>
    <h2>ZETT - Volvo BEV Trial - Sutco</h2>
    <button onclick="fetchSheetData()">Refresh Data</button>

    <div class="input-container">
        <!-- Image Container on the Left -->
        <div class="image-container">
            <img src="https://drive.google.com/uc?export=view&id=1hMIK_K7_qGJw8fHh9gRG_ns82jKHUaC4" alt="Volvo BEV Route">
        </div>

        <!-- Text Input Boxes on the Right -->
        <div>
            <div class="input-box">
                <label for="CellA3">Operating Days:</label>
                <input type="text" id="cellA3" readonly>
            </div>
            <div class="input-box">
                <label for="cellJ3">Total Net Loads (Kg):</label>
                <input type="text" id="cellJ3" readonly>
            </div>
            <div class="input-box">
                <label for="cellK3">Total Operating Mileage (Km):</label>
                <input type="text" id="cellK3" readonly>
            </div>
            <div class="input-box">
                <label for="cellP3">Average Fuel Consumption Rate (kWh/Km):</label>
                <input type="text" id="cellP3" readonly>
            </div>
            <div class="input-box">
                <label for="cellQ3">Average Energy Efficiency (CAD$/Km):</label>
                <input type="text" id="cellQ3" readonly>
            </div>
            <div class="input-box">
                <label for="cellR3">CO2 Emission Reduction (Kg):</label>
                <input type="text" id="cellR3" readonly>
            </div>
        </div>
    </div>

    <!-- Footer with Image -->
    <footer>
        <div class="footer-image-container">
            <img src="https://drive.google.com/uc?export=view&id=1ClNmK34TkT5PXcl8ANIoQKp_hcv6-4Tp" alt="Footer Image">
        </div>
    </footer>
</div>
