<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETT - Volov BEV Trial - Sutco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-box {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        footer {
            margin-top: 20px;
        }
    </style>
    <script>
        async function fetchSheetData() {
            const apiKey = 'AIzaSyC8f4hfYHPD8ZjffE2BlmCbEAmkgVJQsOQ'; // Replace with your API Key
            const sheetId = '1Tw-3NfzRG7JhzLsjLBfrRF__Plo4BZS8RWRa-csbiH4'; // Your sheet ID
            const range = 'VolvoBEV!A1:R3'; // Specify the range of cells to fetch
            
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.values) {
                    const cells = data.values[0]; // Data from the first row (A3 to R3)

                    // Populate the text boxes with data from specific cells
                    document.getElementById('cellA3').value = cells[0] || '';
                    document.getElementById('cellJ3').value = cells[9] || '';
                    document.getElementById('cellK3').value = cells[10] || '';
                    document.getElementById('cellP3').value = cells[15] || '';
                    document.getElementById('cellQ3').value = cells[16] || '';
                    document.getElementById('cellR3').value = cells[17] || '';
                } else {
                    document.getElementById('sheetData').innerHTML = '<p>No data available in the specified range.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('sheetData').innerHTML = '<p style="color: red;">Failed to load data. Please check your API key and sheet access settings.</p>';
            }
        }
    </script>
</head>
<body onload="fetchSheetData()">
    <h2>ZETT - Volov BEV Trial - Sutco</h2>
    <button onclick="fetchSheetData()">Refresh Data</button>

    <div class="input-box">
        <label for="CellA3">Operating Days:</label>
        <input type="text" id="cellA3" readonly>
    </div>
    <div class="input-box">
        <label for="cellJ3">Total Net Loads:</label>
        <input type="text" id="cellJ3" readonly>
    </div>
    <div class="input-box">
        <label for="cellK3">Total Operating Mileage:</label>
        <input type="text" id="cellK3" readonly>
    </div>
    <div class="input-box">
        <label for="cellP3">Average Fuel Consuption Rate:</label>
        <input type="text" id="cellP3" readonly>
    </div>
    <div class="input-box">
        <label for="cellQ3">Average Energy Efficiency:</label>
        <input type="text" id="cellQ3" readonly>
    </div>
    <div class="input-box">
        <label for="cellR3">CO2 Emission Reduction:</label>
        <input type="text" id="cellR3" readonly>
    </div>

    <footer>
        <p>View source on <a href="https://github.com/YOUR_GITHUB_USERNAME/google-sheets-results" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
