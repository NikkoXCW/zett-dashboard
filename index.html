<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETT - Volvo BEV Trial - Sutco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            margin: 0;
            flex-direction: column;
        }
        h2 {
            color: #333;
            margin-bottom: 50px;
        }
        .content-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            gap: 20px;
        }
        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-basis: 30%;
        }
        .left-image {
            width: 100%;
            max-width: 250px;
            height: auto;
        }
        .right-images {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .right-images img {
            max-width: 150px;
            height: auto;
        }
        .value-container {
            flex-basis: 40%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .value-box {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin-bottom: 15px;
            align-items: center;
        }
        .value-box label {
            font-weight: bold;
            text-align: left;
            white-space: nowrap;
        }
        .value-box span {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
        }
        .footer-container {
            margin-top: 20px;
            text-align: center;
        }
        .footer-text {
            font-size: 10px;
            font-weight: bold;
            color: #333;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            .right-images {
                align-items: center;
            }
            .value-container {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <h2>ZETT - Volvo BEV Trial - Sutco</h2>
    <div class="content-container">
        <div class="image-container">
            <img class="left-image" src="https://drive.google.com/thumbnail?id=1q2q-6c4mJbOdYS4WvpH-waOlMGdOzTmp" alt="Image 2">
        </div>
        <div class="value-container">
            <div class="value-box"><label>Trial Start Date:</label> <span id="trialStartDate">January 29, 2025</span></div>
            <div class="value-box"><label>Operating Days:</label> <span id="cellA3">Loading...</span></div>
            <div class="value-box"><label>Total Net Loads (Kg):</label> <span id="cellJ3">Loading...</span></div>
            <div class="value-box"><label>Total Operating Mileage (Km):</label> <span id="cellK3">Loading...</span></div>
            <div class="value-box"><label>Avg Fuel Consumption (kWh/Km):</label> <span id="cellP3">Loading...</span></div>
            <div class="value-box"><label>Avg Energy Efficiency (CAD$/Km):</label> <span id="cellQ3">Loading...</span></div>
            <div class="value-box"><label>CO2 Emission Reduction (Kg):</label> <span id="cellR3">Loading...</span></div>
        </div>
        <div class="right-images">
            <img src="https://drive.google.com/thumbnail?id=1eeSKHl0H5a2dM54ZwQ3nc9biubaGpGJO" alt="Image 1">
            <img src="https://drive.google.com/thumbnail?id=1b21WXo7GKgh1ACBtJe4gQTpFc4a2a-uQ" alt="Image 3">
        </div>
    </div>
    <div class="footer-container">
        <div class="footer-text">AMTA, Industry Advancement - 2025</div>
    </div>
</body>
</html>
