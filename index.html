<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETT - Volov BEV Trial - Sutco</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-box {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .result-content {
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
    <script>
        async function fetchSheetData() {
            const url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQaIZtqERHUgRT_SV9fxjPChru74minTmBsmc1NxA8Iz_4LYHVf7O0cJkAwhYmI6S-oMuhrNBJ6EZYL/pub?output=csv';
            
            try {
                const response = await fetch(url);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));
                
                let content = '';
                const selectedRows = [2, 10, 15, 16, 17]; // Adjust this to the rows corresponding to A3, K3, P3, Q3, R3
                
                selectedRows.forEach(rowIndex => {
                    if (rows[rowIndex]) {
                        content += '<div class="result-box">';
                        rows[0].forEach((header, index) => {
                            content += `<div class="result-title">${header}</div>`;
                            content += `<div class="result-content">${rows[rowIndex][index]}</div>`;
                        });
                        content += '</div>';
                    }
                });
                
                document.getElementById('sheetData').innerHTML = content;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('sheetData').innerHTML = '<p style="color: red;">Failed to load data. Please check your API settings.</p>';
            }
        }
    </script>
</head>
<body onload="fetchSheetData()">
    <h2>ZETT - Volov BEV Trial - Sutco</h2>
    <button onclick="fetchSheetData()">Refresh Data</button>
    <div id="sheetData"></div>
    
    <footer>
        <p>View source on <a href="https://github.com/YOUR_GITHUB_USERNAME/google-sheets-results" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
