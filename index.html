<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZETT - Volov BEV Trial - Sutco</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; padding: 20px; }
        h1 { color: #333; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .data-box { 
            width: 200px; padding: 20px; background: white; 
            border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); 
            text-align: center; font-size: 18px; color: #333; 
        }
        .data-title { font-weight: bold; color: #007bff; margin-bottom: 10px; }
    </style>
</head>
<body>

    <h1>ZETT - Volov BEV Trial - Sutco</h1>
    <div class="container" id="dataContainer">Loading...</div>

    <script>
        const sheetURL = "https://spreadsheets.google.com/feeds/list/1H_EtFyrjsNOr6bybeRVF9158ixhb0J2XlLCUhcc4BH8/od6/public/values?alt=json";
        
        async function fetchData() {
            try {
                const response = await fetch(sheetURL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47, text.length - 2));

                let html = "";
                json.table.rows.forEach(row => {
                    const name = row.c[0]?.v || "No Name";
                    const category = row.c[1]?.v || "No Category";
                    const value = row.c[2]?.v || "0";

                    html += `<div class="data-box">
                                <div class="data-title">${name}</div>
                                <div>Category: ${category}</div>
                                <div>Value: ${value}</div>
                            </div>`;
                });

                document.getElementById("dataContainer").innerHTML = html;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("dataContainer").innerHTML = "Failed to load data.";
            }
        }

        // Fetch data initially & refresh every 10 seconds
        fetchData();
        setInterval(fetchData, 10000);
    </script>

</body>
</html>
